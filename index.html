<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1f, #1a0033);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #00ccff;
      text-shadow: 0 0 15px #00ccff, 0 0 30px #6600ff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #5865f2, #4e5d94);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #5865f2;
      transition: transform 0.2s, box-shadow 0.3s;
      margin: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #5865f2;
    }
    #formPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #1a0033;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px #5865f2;
    }
    .form-container h2 {
      margin-bottom: 15px;
      color: #00ccff;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #5865f2;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="glow">COMING SOON</h1>
    <p>Weâ€™re launching on <strong>Discord</strong> first!</p>
    <a href="https://discord.gg/WHBd6PG7q3" target="_blank" class="btn">Join Our Discord</a>
    <button class="btn" onclick="document.getElementById('formPopup').style.display='flex'">Apply Now</button>
  </div>

  <!-- Popup Form -->
  <div id="formPopup">
    <div class="form-container">
      <h2>Application Form</h2>
      <form action="https://formsubmit.co/harriepoonin2@gmail.com" method="POST">
        <!-- Labels added so Gmail shows formatted -->
        <label>Your Name</label>
        <input type="text" name="Name" placeholder="Your Name" required>
        
        <label>Your Email</label>
        <input type="email" name="Email" placeholder="Your Email" required>
        
        <label>Application Message</label>
        <textarea name="Application Message" rows="4" placeholder="Why do you want to apply?" required></textarea>
        
        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Redirect after submit -->
        <input type="hidden" name="_next" value="https://tesing2.github.io/GTPS25/thankyou.html">

        <button type="submit">Submit</button>
      </form>
      <button style="margin-top:10px; background:#6600ff;" onclick="document.getElementById('formPopup').style.display='none'">Close</button>
    </div>
  </div>
</body>
</html>
