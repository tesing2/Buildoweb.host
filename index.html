<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 25px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin: 12px 0 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s ease-in-out;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border: 1px solid #4e54c8;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .checkbox-group {
      margin: 10px 0;
      padding-left: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin: 5px 0;
      cursor: pointer;
    }

    .checkbox-group input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      background: #4e54c8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3a3fa0;
    }

    .btn.close {
      background: #aaa;
    }

    .btn.close:hover {
      background: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applicationForm">
      <label for="name">1. What’s your full name?</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">2. What’s your email?</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>3. Which role(s) are you applying for?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="role" value="Co-Owner"> Co-Owner</label>
        <label><input type="checkbox" name="role" value="Promoter"> Promoter</label>
        <label><input type="checkbox" name="role" value="Manager"> Manager</label>
        <label><input type="checkbox" name="role" value="Discord Manager"> Discord Manager</label>
        <label><input type="checkbox" name="role" value="Event Manager"> Event Manager</label>
      </div>

      <label for="experience">4. Do you have any experience related to this role?</label>
      <textarea id="experience" name="experience" placeholder="Tell us about your past experience"></textarea>

      <label for="why">5. Why should we choose you?</label>
      <textarea id="why" name="why" placeholder="Explain why you’d be a great fit"></textarea>

      <label for="hours">6. How many hours per week can you dedicate?</label>
      <input type="text" id="hours" name="hours" placeholder="e.g. 5-10 hours">

      <div class="btn-container">
        <button type="submit" class="btn">Submit Application</button>
        <button type="button" class="btn close" onclick="window.close()">Close</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your application has been submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
