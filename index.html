<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1f, #1a0033);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #00ccff;
      text-shadow: 0 0 15px #00ccff, 0 0 30px #6600ff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #5865f2, #4e5d94);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #5865f2;
      transition: transform 0.2s, box-shadow 0.3s;
      margin: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #5865f2;
    }
    #formPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #1a0033;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #5865f2;
      text-align: left;
    }
    .form-container h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #00ccff;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #ccc;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    .close-btn {
      background: #6600ff !important;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="glow">COMING SOON</h1>
    <p>We’re launching on <strong>Discord</strong> first!</p>
    <a href="https://discord.gg/WHBd6PG7q3" target="_blank" class="btn">Join Our Discord</a>
    <button class="btn" onclick="document.getElementById('formPopup').style.display='flex'">Apply Now</button>
  </div>

  <!-- Popup Form -->
  <div id="formPopup">
    <div class="form-container">
      <h2>Application Form</h2>
      <form action="https://formsubmit.co/harriepoonin2@gmail.com" method="POST">
        
        <!-- Name -->
        <label>1. What’s your full name?</label>
        <input type="text" name="Full Name" placeholder="Enter your name" required>

        <!-- Email -->
        <label>2. What’s your email?</label>
        <input type="email" name="Email" placeholder="Enter your email" required>

        <!-- Roles -->
        <label>3. Which role(s) are you applying for?</label>
        <input type="checkbox" name="Roles[]" value="Co-Owner"> Co-Owner<br>
        <input type="checkbox" name="Roles[]" value="Promoter"> Promoter<br>
        <input type="checkbox" name="Roles[]" value="Manager"> Manager<br>
        <input type="checkbox" name="Roles[]" value="Discord Manager"> Discord Manager<br>
        <input type="checkbox" name="Roles[]" value="Event Manager"> Event Manager<br><br>

        <!-- Experience -->
        <label>4. Do you have any experience related to this role?</label>
        <textarea name="Experience" rows="3" placeholder="Tell us about your past experience"></textarea>

        <!-- Why -->
        <label>5. Why should we choose you?</label>
        <textarea name="Why Choose Me" rows="3" placeholder="Explain why you’d be a great fit" required></textarea>

        <!-- Availability -->
        <label>6. How many hours per week can you dedicate?</label>
        <input type="text" name="Availability" placeholder="e.g. 5–10 hours" required>

        <!-- Hidden settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://tesing2.github.io/GTPS25/thankyou.html">

        <button type="submit">Submit Application</button>
      </form>
      <button class="close-btn" onclick="document.getElementById('formPopup').style.display='none'">Close</button>
    </div>
  </div>
</body>
</html>
