<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1f, #1a0033);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #00ccff;
      text-shadow: 0 0 15px #00ccff, 0 0 30px #6600ff;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #5865f2, #4e5d94);
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #5865f2;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #5865f2;
    }
  </style>
</head>
<body>
  <div>
    <h1>✅ Thank You!</h1>
    <p>Thank you for applying to join our team.<br>We’ll get back to you soon!</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
